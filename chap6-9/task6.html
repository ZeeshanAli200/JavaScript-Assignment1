<html lang="en">

<head>
    <script></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var Total = 100, sub = "Subject", Tmarks = "Total Marks", ObtMark = "Obtained Marks", per = "Percentage";

        var sub1 = prompt("Enter 1st Subject Name :");
        var sub2 = prompt("Enter 2nd Subject Name :");
        var sub3 = prompt("Enter 3rd Subject Name :");


        var obt1 = +prompt("Enter Obtained Marks of 1st Subject :");
        var obt2 = +prompt("Enter Obtained Marks of 2nd Subject :");
        var obt3 = +prompt("Enter Obtained Marks of 3rd Subject :");

    </script>

    <table>


        <tr>
            <td>
                <script>

                    document.write(sub.bold().fontsize(6));
                </script>
            </td>
            <td>
                <script>
                    document.write(Tmarks.bold().fontsize(6));
                </script>
            </td>
            <td>
                <script>

                    document.write(ObtMark.bold().fontsize(6));
                </script>
            </td>
            <td>
                <script>

                    document.write(per.bold().fontsize(6));
                </script>
            </td>
        </tr>
        <tr>
            <td>
                <script>
                    document.write(sub1);
                </script>
            </td>
            <td>
                <script>
                    document.write(Total);
                </script>
            </td>
            <td>
                <script>
                    document.write(obt1);
                </script>
            </td>
            <td>
                <script>
                    document.write((obt1 / Total) * 100, "%");
                </script>
            </td>
        </tr>
        <tr>
            <td>
                <script>
                    document.write(sub2);
                </script>
            </td>
            <td>
                <script>
                    document.write(Total);
                </script>
            </td>
            <td>
                <script>
                    document.write(obt2);
                </script>
            </td>
            <td>
                <script>
                    document.write((obt2 / Total) * 100, "%");
                </script>
            </td>
        </tr>
        <tr>
            <td>
                <script>
                    document.write(sub3);
                </script>
            </td>
            <td>
                <script>
                    document.write(Total);
                </script>
            </td>
            <td>
                <script>
                    document.write(obt3);
                </script>
            </td>
            <td>
                <script>
                    document.write((obt3 / Total) * 100, "%");
                </script>
            </td>
        </tr>
        <tr>
            <td>
                <script></script>
            </td>
            <td style="text-align: center;">
                <script>
                    gtotal = Total * 3;

                    document.write(gtotal);
                </script>
            </td>
            <td style="text-align: center;">
                <script>
                    Gobt = obt1 + obt2 + obt3;


                    document.write(Gobt);
                </script>
            </td>
            <td style="text-align: center;">
                <script>
                    Gper = (((obt1 / Total) * 100) + ((obt2 / Total) * 100) + ((obt3 / Total) * 100)) / 3;


                    document.write(Gper, "%");
                </script>
            </td>
        </tr>
    </table>



</body>

</html>
